    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("downloadLink").click();
            const carousel = document.querySelector('.carousel');
            setInterval(() => {
                nextSlide();
            }, 4000)
    let startX;

    function startSwipe(event) {
        startX = event.clientX || event.touches[0].clientX;
        document.addEventListener('mousemove', swipe);
        document.addEventListener('touchmove', swipe);
        document.addEventListener('mouseup', endSwipe);
        document.addEventListener('touchend', endSwipe);
    }

    function swipe(event) {
        const endX = event.clientX || event.touches[0].clientX;
        const deltaX = startX - endX;

        if (deltaX > 180) {
            nextSlide();
            startX = endX; // Reset startX for smooth swiping
        } else if (deltaX < -180) {
            prevSlide();
            startX = endX; // Reset startX for smooth swiping
        }
    }

    function endSwipe() {
        document.removeEventListener('mousemove', swipe);
        document.removeEventListener('touchmove', swipe);
        document.removeEventListener('mouseup', endSwipe);
        document.removeEventListener('touchend', endSwipe);
    }

    carousel.addEventListener('mousedown', startSwipe);
    carousel.addEventListener('touchstart', startSwipe);

        })


        let slideIndex = 0;

function showSlide(n) {
  const slides = document.getElementsByClassName('carousel-slide');
  
  if (n >= slides.length) { slideIndex = 0; }

  if (n < 0) { slideIndex = slides.length - 1; }


  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = 'none';
  }
  slides[slideIndex].style.display = 'flex';
}

function prevSlide() {
  showSlide(--slideIndex);
}

function nextSlide() {
  showSlide(++slideIndex);
}

showSlide(slideIndex);

    </script>
